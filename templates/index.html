<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload and Play Video</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-4">Upload and Play a Video</h2>

  <form method="POST" enctype="multipart/form-data" class="mb-4">
    <div class="mb-3">
      <label for="video" class="form-label">Choose a video file</label>
      <input class="form-control" type="file" name="video" id="video" accept="video/*" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>

  {% if video_url %}
  <div class="mt-4">
    <video width="100%" controls>
      <source src="{{ video_url }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  {% endif %}
</div>

</body>
</html>
